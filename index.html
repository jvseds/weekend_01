<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOODI Delicacies</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">
</head>

<body>

    <header class="box">
        <section class="logo">
        <img src="./images/header_images/logo-food.png" alt="FOODI logo">
        </section>

        <!-- divide into 2 navigation bars, one on the middle of the header (right-nav) and one on the left (left-nav)-->
        <nav class="nav" id="right-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Offers</a></li>
            </ul>
        </nav>
        <nav class="nav" id="left-nav">
            <ul>
                <li><a href="#"><img src="./images/header_images/fi-rr-icon-search.png" alt="icon of a magnifier"></a></li>
                <li><a href="#"><img src="./images/header_images/fi-rr-shopping-bag.png" alt="icon of a shopping bag"></a></li>
                <li>
                    <button type="button" class="button">
                        <a href="#">
                            <span class="button-img" id="contact-button-img">
                                <img   src="./images/header_images/fi-rr-phone-call.png" alt="icon of a phone">
                            </span>
                            <span class="button-text" id="contact-button-text">Contact</span>
                        </a>
                    </button>
                </li>
            </ul>
        </nav>

    </header>

    <main>
        <!-- main description and welcoming message -->
        <section class="container">
            <!-- text and buttons on right side (screen view point) -->
            <section class="description-box" id="box-right">
                <h1>Dive into the Delights of Delectable <span id="food-green">Food</span></h1>
                <p>Where each plate weaves a story of culinary mastery and passionate craftsmanship</p>
                <ul>
                    <li>
                        <span class="button">
                            <span class="button-text" id="order-button">Order Now</span>
                        </span>
                    </li>
                    <li>
                        <a href="#">
                            <span class="button" id="video-button">
                                <span class="button-text" id="video-button-text">
                                    Watch Now
                                </span>
                                <span class="button-img" id="video-button-img">
                                    <img src="./images/desc_images/play-button.png" alt="play video icon">
                                </span>
                            </span>
                        </a>
                    </li>
                </ul>
            </section>
            <!-- picture on left (screen-view-point) -->
            <section class="description-box" id="box-left">
                    <img src="./images/desc_images/desc-left-img.png" alt="a client holding our delicacies">
            </section>

        </section>

    </main>

    <footer>

    </footer>

</body>

</html>
